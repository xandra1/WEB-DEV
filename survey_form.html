<!DOCTYPE html>
<html>
<head>
     <title>Survey form</title>
</head>
<body>
    <div align="center">
    <h1>Employee Interest Survey form</h1>
    <form action="http://www.google.com">
    Enter your name:
    <input type="name" name="username" maxlength="35" />
    <br/><br/>
    Enter your department: 
    <input type="name" name="dept" maxlength="35" />
    <br/><br/>
    Tell us a little about yourself:
    <textarea type="comment" name=" " cols="30" rows="4"  ></textarea>
    <br/><br/>
    Do you exercise at home?
    <input type="radio" name="exp" value="yes" > Yes
    <input type="radio" name="exp" value="no"> No
    <br/><br/>
    How do you like to read about your favorite topics?
    <input type="checkbox" name="Books" value="Books"> Books 
    <input type="checkbox" name="Online resources" value="Online resources"> Online resources
    <input type="checkbox" name="Phone" value="Phone"> Phone apps
    <input type="checkbox" name="Magazines" value="Magazines"> Magazines
    <br/><br/>
    What genre of movies do you like?
    <select name="genre" >
        <option value="comedy">comedy</option>
        <option value="horror">horror</option>
        <option value="action">action</option>

    </select>    
    <br/><br/>
    <input type="submit" value="Submit form"/>
 
</form>
</div> 
</body>
</html>
